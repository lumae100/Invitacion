<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 50px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="step1" class="container">
        <h1>Elige un día para la entrega de regalo y posterior cita</h1>
        <input type="date" id="dateInput" min="2025-01-27" max="2025-01-31" />
        <button onclick="goToStep2()">Continuar</button>
    </div>

    <div id="step2" class="container hidden">
        <h1>Opciones para comer</h1>
        <ul>
            <li>Restaurante Italiano</li>
            <li>Bar de Tapas</li>
            <li>Comida Japonesa</li>
            <li>Hamburguesas Gourmet</li>
        </ul>
        <p>¡Elige uno de estos para la sorpresa!</p>
    </div>

    <script>
        function goToStep2() {
            const date = document.getElementById('dateInput').value;
            if (date) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert("Por favor, selecciona una fecha.");
            }
        }
    </script>
</body>
</html>
