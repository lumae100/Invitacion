<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('carta-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            margin: 50px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Primera pantalla -->
    <div id="intro" class="container">
        <h1>Invitación para entrega de regalo y comida</h1>
        <button onclick="goToStep1()">Continuar</button>
    </div>

    <!-- Segunda pantalla -->
    <div id="step1" class="container hidden">
        <h1>Elige un día para la entrega de regalo y posterior cita</h1>
        <input type="date" id="dateInput" min="2025-01-27" max="2025-01-31" />
        <button onclick="goToStep2()">Continuar</button>
    </div>

    <!-- Tercera pantalla -->
    <div id="step2" class="container hidden">
        <h1>Opciones para comer</h1>
        <ul>
            <li>Restaurante Italiano</li>
            <li>Bar de Tapas</li>
            <li>Comida Japonesa</li>
            <li>Hamburguesas Gourmet</li>
        </ul>
        <p>¡Elige uno de estos para la sorpresa!</p>
    </div>

    <script>
        // Navegar desde la introducción a la selección de fecha
        function goToStep1() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }

        // Navegar desde la selección de fecha a las opciones de comida
        function goToStep2() {
            const date = document.getElementById('dateInput').value;
            if (date) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert("Por favor, selecciona una fecha.");
            }
        }
    </script>
</body>
</html>
