<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Primera pantalla */
        #intro {
            background: url('imagen-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Segunda pantalla */
        #step1 {
            background: url('mort.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Pantalla de opciones */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-family: 'Great Vibes', cursive;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }

        li {
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Primera pantalla -->
    <div id="intro">
        <h1>Invitación para entrega de regalo y comida</h1>
        <button onclick="goToStep1()">Continuar</button>
    </div>

    <!-- Segunda pantalla -->
    <div id="step1" class="hidden">
        <h1>Elige un día para la entrega de regalo y posterior cita</h1>
        <input type="date" id="dateInput" min="2025-01-27" max="2025-01-31" />
        <button onclick="goToStep2()">Continuar</button>
    </div>

    <!-- Tercera pantalla -->
    <div id="step2" class="hidden container">
        <h1>Opciones para comer</h1>
        <ul>
            <li>Restaurante Italiano</li>
            <li>Bar de Tapas</li>
            <li>Comida Japonesa</li>
            <li>Hamburguesas Gourmet</li>
        </ul>
    </div>

    <script>
        // Mostrar la segunda pantalla
        function goToStep1() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }

        // Mostrar la tercera pantalla
        function goToStep2() {
            const date = document.getElementById('dateInput').value;
            if (date) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert("Por favor, selecciona una fecha.");
            }
        }
    </script>
</body>
</html>
